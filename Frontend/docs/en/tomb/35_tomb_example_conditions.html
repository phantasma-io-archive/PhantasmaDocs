<h4>Conditions</h4> 
<p>Like most programming languages, it is possible to do conditional branching use if statement.<br/>
	Logic operators supported include and, or and xor.<br/></p>

<pre><code>
contract test {
	public isEvenAndPositive(n:number):bool
	{
		if (n>0 and n%2==0)
		{
			return true;
		}
		else {
			return false;
		}
	}
}
</code></pre>
