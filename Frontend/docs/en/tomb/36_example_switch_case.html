<h4>Example: Switch case</h4> 
<p>Simple contract that sums two numbers and returns the result.</p>

<pre><code>
contract test {
	public check(x:number): string {
		switch (x) {
			case 0: return "zero";
			case 1: return "one";
			case 2: return "two";
			default: return "other";
		}                  
	}
}
</code></pre>
