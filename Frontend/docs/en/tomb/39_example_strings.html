<h4>Example: Strings</h4> 
<p>Simple contract that shows how to use strings and builtin type methods, string.length() in this specific case.<br/></p>

<pre><code>
contract test {
	global val: string;

	constructor(owner:address)
	{
		val := "hello";
		val += " world";
	}

	public getLength():number
	{
		return val.length();
	}
}
</code></pre>
